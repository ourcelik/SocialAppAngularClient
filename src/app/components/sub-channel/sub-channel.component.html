<section class="wrapper">
    <div class="container">
    
    <div class="row">
          <div class="col-sm-4 mt-4" *ngFor="let room of rooms | filter:getFilterText()">
            <div class="card text-white card-has-bg click-col" style="background-image:url('{{room.roomPhotoUrl}}');">
            <img class="card-img d-none" src="{{room.roomPhotoUrl}}" alt="Goverment Lorem Ipsum Sit Amet Consectetur dipisi?">
          <div class="card-img-overlay d-flex flex-column">
           <div class="card-body">
              <small class="card-meta mb-2">{{room.roomDescription}}</small>
              <h4 class="card-title mt-0 "><a class="text-white" herf="#">{{room.roomName}}</a></h4>
             <small><i class="far fa-clock"></i>{{room.roomCreated | date}}</small>
            </div>
            <div class="card-footer">
             <div class="media">
              <img class="mr-3 rounded-circle m-2" *ngFor="let i of numSequence(room.roomPopularity)" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/Star.svg/1065px-Star.svg.png" alt="Generic placeholder image" style="max-width:50px">
              <div class="media-body">
      <h6 class="my-0 text-white d-block">Popularity</h6>
       <small>This channel is Created By System</small>
    </div>
            </div>
          </div>
        </div>
      </div>
        </div>
       
    
  </div>
    
  </div>
  </section>
