<div >
    <div class="media g-mb-30 media-comment">
        <img class="d-flex g-width-50 g-height-50 rounded-circle g-mt-3 g-mr-15" src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Image Description">
        <div class="media-body u-shadow-v18 g-bg-secondary g-pa-30">
          <div class="g-mb-15">
            <div class="d-flex justify-content-end pointer">
              <i class="fa fa-times" aria-hidden="true"></i>
            </div>
            <h5 class="h5 g-color-gray-dark-v1 mb-0">Anon</h5>
            <span class="g-color-gray-dark-v4 g-font-size-12">{{post.createdTime | date:'short'}}</span>
          </div>
    
          <p>{{post.contentMessage}}</p>
    
          <ul class="list-inline d-sm-flex justify-content-between my-0">
            <li class="list-inline-item g-mr-20">
              <a (click)="likePostEvent(post.postId)" class="u-link-v5 g-color-gray-dark-v4 g-color-primary--hover mx-2 pointer">
                <i class="fa fa-thumbs-up g-pos-rel g-top-1 g-mr-3"></i>
                {{post.likeCount}}
              </a>
              <a class="u-link-v5 g-color-gray-dark-v4 g-color-primary--hover mx-2 pointer" >
                <i class="fa fa-comment g-pos-rel g-top-1 g-mr-3"></i>
                {{post.commentCount}}
              </a>
              <a class="u-link-v5 g-color-gray-dark-v4 g-color-primary--hover mx-2 pointer" >
                <i class="fa fa-wechat g-pos-rel g-top-1 g-mr-3"></i>
                {{post.startedContactCount}}
              </a>
            </li>
            

            <li class="list-inline-item ml-auto">
              <a class="u-link-v5 g-color-gray-dark-v4 g-color-primary--hover" href="#!">
                <i class="fa fa-reply g-pos-rel g-top-1 g-mr-3"></i>
                Reply
              </a>
            </li>
          </ul>
        </div>
    </div>
</div>
