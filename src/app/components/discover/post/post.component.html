    <div class="media g-mb-30 media-comment" >
      <!-- header -->
        <img class="d-flex g-width-50 g-height-50 rounded-circle g-mt-3 g-mr-15" src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Image Description">
        <div class="media-body u-shadow-v18 g-bg-secondary g-pa-30">
          <div class="g-mb-15">
            <div class="d-flex justify-content-end pointer">
              <i class="fa fa-times" aria-hidden="true"></i>
            </div>
            <h5 class="h5 g-color-gray-dark-v1 mb-0">Anon</h5>
            <span class="g-color-gray-dark-v4 g-font-size-12">{{post.createdTime | date:'short'}}</span>
          </div>
    <!-- body -->
          <p>{{post.contentMessage}}</p>
    
          <!-- footer -->
          <ul class="list-inline d-sm-flex justify-content-between my-0">
            <li class="list-inline-item g-mr-20">
              <a (click)="likePostEvent(post.postId)" class="u-link-v5 g-color-gray-dark-v4 g-color-primary--hover mx-2 pointer">
                <i class="fa fa-thumbs-up g-pos-rel g-top-1 g-mr-3" ></i>
                {{post.likeCount}}
              </a>
              <a routerLink="/postdetail/{{post.postId}}"  class="u-link-v5 g-color-gray-dark-v4 g-color-primary--hover mx-2 pointer" >
                <i class="fa fa-comment g-pos-rel g-top-1 g-mr-3"></i>
                {{post.commentCount}}
              </a>
              <a class="u-link-v5 g-color-gray-dark-v4 g-color-primary--hover mx-2 pointer" >
                <i class="fa fa-wechat g-pos-rel g-top-1 g-mr-3"></i>
                {{post.startedContactCount}}
              </a>
            </li>
            
            <!-- reply -->
            <li data-bs-toggle="collapse" [attr.data-bs-target]="'#commentCollapse' + post.postId" aria-expanded="true" [attr.aria-controls]="'commentCollapse'+ post.postId" class="list-inline-item ml-auto">
              <a class="u-link-v5 g-color-gray-dark-v4 g-color-primary--hover" href="#!">
                <i class="fa fa-reply g-pos-rel g-top-1 g-mr-3"></i>
                Yorumla
              </a>
            </li>
          </ul>
        </div>
    </div>
     
      <div class="accordion-item">
        <div [attr.id]="'commentCollapse' + post.postId" class="accordion-collapse collapse" [attr.aria-labelledby]="'commentCollapse'+post.postId" [attr.data-bs-parent]="'#commentCollapse'+post.postId">
          <div class="accordion-body">
            <form class="form-floating">
              <textarea #comment class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
              <label for="floatingTextarea2">Yorumla</label>
            </form>
            <button data-bs-toggle="collapse"
             [attr.data-bs-target]="'#commentCollapse' + post.postId"
              aria-expanded="true"
               [attr.aria-controls]="'commentCollapse'+ post.postId" 
               class="list-inline-item ml-auto" 
               (click)="createCommentEvent(comment.value,post.postId)" type="button" class="btn btn-primary my-2 w-100">GÃ¶nder</button>
          </div>
        </div>
      </div>
